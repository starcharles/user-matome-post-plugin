<script src="https://www.youtube.com/iframe_api"></script>

<div ng-app="app">
    <div ng-controller="tabController">
        <div ng-if="isAuthenticated()"></div>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="btn btn-default navbar-btn" ng-disabled="true">Sign in</button>
                <button type="button" class="btn btn-default navbar-btn" ng-disabled="true">プレビュー</button>
                <button type="button" class="btn btn-default navbar-btn" ng-disabled="true">下書き</button>
                <button type="button" class="btn btn-default navbar-btn" ng-disabled="true">投稿する</button>
            </div>
        </nav>
        <uib-tabset class="tab-area">
            <uib-tab heading="テキスト">
                <div class="text-area">
                    <p>テキストを入力</p>
                    <textarea name="text" cols="80" rows="10" ng-model="content.text"></textarea>

                    <div class="button-area">
                        <button class="btn btn-default" type="submit" ng-disabled="!content.text"
                                ng-click="addItem('text',content.text);" ng-disabled="!text">追加
                        </button>
                        <button class="btn btn-default" type="button" ng-click="cancel();">キャンセル</button>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="引用">
                <p>引用</p>
                <textarea name="text" cols="80" rows="10" ng-model="content.text"></textarea>

                <div class="button-area">
                    <button class="btn btn-default" type="submit" ng-disabled="!content.text"
                            ng-click="addItem('citation',content.text);" ng-disabled="!text">追加
                    </button>
                    <button class="btn btn-default" type="button" ng-click="cancel();">キャンセル</button>
                </div>
            </uib-tab>
            <uib-tab heading="Youtube">
                <div class="add_movie" ng-controller="youtubeController">
                    <div>Youtube 動画埋め込み</div>
                    <div id="link_url_area">
                        <input placeholder="追加する動画のURLを入力 (youtubeのみ対応しています)" type="text" class="search_url"
                               ng-model="content.link">

                        <div>例：https://www.youtube.com/watch?v=sGbxmsDFVnE</div>
                        <div class="add_btArea clearfix">
                            <button type="button" ng-click="check(content.link);" ng-disabled="!content.link"
                                    value="チェック"
                                    class="btn btn-success">チェック
                            </button>
                            <button type="button" ng-click="cancel();" class="btn btn-default">キャンセル</button>
                        </div>
                        <div ng-show="!hideYoutube">
                            <youtube-video video-url="youtubeUrl"></youtube-video>
                            <div class="text">コメント入力欄</div>
                            <div class="comment">
                            <textarea name="comment" ng-model="content.comment" id="movie_comment" cols="40"
                                      rows="10"></textarea>
                            </div>
                            <button type=button ng-click="addItem('youtube',content);" class="btn btn-success">
                                追加する
                            </button>
                            <button type=button ng-click="cancel();" class="btn btn-default">キャンセル</button>
                        </div>

                        <div class="post-area" ng-repeat="item in items">
                            <p class="item">
                                {{item}}
                            </p>
                        </div>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="見出し">
                <div class="headline">
                    <p>見出しを入力</p>
                    <textarea name="text" cols="80" rows="1" ng-model="content.headline"></textarea>
                    <h2 style="text-decoration: underline ; color:pink;">{{content.headline}}</h2>

                    <div class="button-area">
                        <button class="btn btn-default" type="submit" ng-disabled="!content.headline"
                                ng-click="addItem('text',content);" ng-disabled="!content.headline">追加
                        </button>
                        <button class="btn btn-default" type="button" ng-click="cancel();">キャンセル</button>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="リンク">
                <div class="link-area">
                    <p>リンクを入力</p>
                    <input type="text" rows="1" ng-model="content.url"/>
                    <div class="button-area">
                        <button class="btn btn-default" type="submit" ng-disabled="!content.url"
                                ng-click="addItem('text',content);" ng-disabled="!content.url">追加
                        </button>
                        <button class="btn btn-default" type="button" ng-click="cancel();">キャンセル</button>
                    </div>
                </div>
            </uib-tab>
            <uib-tab heading="Amazon">Amazon</uib-tab>
        </uib-tabset>
        <div class="content">
            <div class="item-view">
                <h3>追加された要素</h3>

                <ul class="items list-group" ng-repeat="item in items">
                    <li class="list-group-item">
                        <div class="item-type">投稿タイプ：{{item.type}}</div>
                        <div class="item-content">投稿内容：{{item.content}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
